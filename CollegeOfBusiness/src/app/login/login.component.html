<div class="container h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-6">
      <mdb-card>
          <mdb-card-body>
            <form [formGroup]="vf" (submit)="auth.login(credentials)" class="p-3">
              <p class="h4 mb-4 w-100 text-center">Sign in</p>
              <div class="md-form">
                <i class="fa fa-envelope prefix"></i>
                <input mdbInputDirective data-error="invalid email" [validateSuccess]="false" formControlName="emailFormEx" type="email" class="form-control" id="loginEmail" [(ngModel)]="credentials.email">
                <label for="loginEmail">E-mail</label>
              </div>
              <div class="md-form">
                <i class="fa fa-lock prefix"></i>
                <input mdbInputDirective data-error="Too Short" [validateSuccess]="false" formControlName="passwordFormEx" type="password" class="form-control" id="loginPassword" [(ngModel)]="credentials.password">
                <label for="loginPassword">Password</label>
              </div>
              <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
            </form>       
          </mdb-card-body>
        </mdb-card>
      </div>
    </div>
</div>
