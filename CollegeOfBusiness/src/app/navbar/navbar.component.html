<div>
    <mdb-navbar SideClass="navbar navbar-expand-lg our-color py-4 fixed-bottom" style= "background-color: #169b0a;" [containerInside]="false" >
      <mdb-navbar-brand><a class="font-weight-bold" style="font-size: 30px; color: #E9C225" href="">Links go down here!</a></mdb-navbar-brand>
      <links>

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngIf="!auth.isLoggedIn()">
                <a routerLink="/login" class="nav-link waves-light" mdbWavesEffect href="#">Sign in</a>
            </li>
            <li class="nav-item" *ngIf="auth.isLoggedIn()">
                <a routerLink="/profile" class="nav-link waves-light" mdbWavesEffect href="#">{{ auth.getUserDetails()?.name }}</a>
            </li>
            <li class="nav-item" *ngIf="auth.isLoggedIn()">
                <a (click)="auth.logout()" class="nav-link waves-light" mdbWavesEffect href="#">Logout</a>
            </li>
        </ul>
        <!-- Links -->
    </links>
    </mdb-navbar>
  </div>
