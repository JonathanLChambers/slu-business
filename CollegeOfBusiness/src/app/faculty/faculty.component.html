<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-6">
        <mdb-card>
          <mdb-card-body>
            <form [formGroup]="vf" (submit)="faculty()" class="p-3">
              <p class="h4 mb-4 w-100 text-center">Add a Faculty</p>
              <div class="row">
                <div class="col">
                    <mdb-card>
                        <mdb-card-body>
              <div class="form-row">
                <div class="col">
                  <div class="md-form mt-0">
                    <input mdbInputDirective type="text" formControlName="firstNameFormEx" class="form-control" id="firstName" [(ngModel)]="credentials.firstName">
                    <label for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col">
                  <div class="md-form mt-0">
                    <input mdbInputDirective type="text" formControlName="lastNameFormEx" class="form-control" id="lastName" [(ngModel)]="credentials.lastName">
                    <label for="lastName">Last Name</label>
                  </div>
                </div>
              </div>
              <div class="md-form mt-0">
                <input mdbInputDirective data-error="invalid email" [validateSuccess]="false" formControlName="emailFormEx" type="email" class="form-control" id="facultyEmail" [(ngModel)]="credentials.email">
                <label for="facultyEmail">E-mail</label>
              </div>
              <div class="md-form mt-0">
                <textarea mdbInputDirective [mdbValidate]="false" formControlName="bioFormEx" type="text" class="md-textarea md-textarea-auto form-control" id="facultyBio" [(ngModel)]="credentials.bio"></textarea>
                <label for="facultyBio">Biography</label>

                
              </div>
            </mdb-card-body>
          </mdb-card>
            </div>
            <div class="col">
                <mdb-card>
                    <mdb-card-body>
              <p class="h6 w-100 text-center">Office Hours</p>
              <div class="md-form">
                  <input mdbInputDirective [mdbValidate]="false" formControlName="mondayFormEx" type="text" class="form-control" id="monday" [(ngModel)]="credentials.schedule[0]">
                  <label for="monday">Monday</label>
              </div>
              <div class="md-form">
                  <input mdbInputDirective [mdbValidate]="false" formControlName="tuesdayFormEx" type="text" class="form-control" id="tuesday" [(ngModel)]="credentials.schedule[1]">
                  <label for="tuesday">Tuesday</label>
              </div>
              <div class="md-form">
                  <input mdbInputDirective [mdbValidate]="false" formControlName="wednesdayFormEx" type="text" class="form-control" id="wednesday" [(ngModel)]="credentials.schedule[2]">
                  <label for="wednesday">Wednesday</label>
              </div>
              <div class="md-form">
                  <input mdbInputDirective [mdbValidate]="false" formControlName="thursdayFormEx" type="text" class="form-control" id="thursday" [(ngModel)]="credentials.schedule[3]">
                  <label for="thursday">Thursday</label>
              </div>
              <div class="md-form">
                  <input mdbInputDirective [mdbValidate]="false" formControlName="fridayFormEx" type="text" class="form-control" id="friday" [(ngModel)]="credentials.schedule[4]">
                  <label for="friday">Friday</label>
              </div>
            </mdb-card-body>
          </mdb-card>
            </div>
            </div>
              <button mdbBtn color="info" block="true" class="my-4" type="submit">Add</button>
            </form>       
          </mdb-card-body>
        </mdb-card>
      </div>
    </div>
  </div>
